apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api/platforms
            pathType: Prefix
            backend:
              service:
                name: platforms-clusterip-srv
                port:
                  number: 8000  # Adjusted to match the targetPort of your Service
          - path: /api/c/platforms
            pathType: Prefix
            backend:
              service:
                name: command-clusterip-srv
                port:
                  number: 8000  # Adjusted to match the targetPort of your Service
